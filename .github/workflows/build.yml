name: Build Windows Executable

on:
  push:
    branches: 
      - master
      - executable

jobs:
  build-windows:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: |
          pyinstaller --name=DRG-Save-Editor --windowed --noconfirm src/main/python/main.py

      - name: Copy required files
        run: |
          copy guids.json dist/DRG-Save-Editor/
          copy editor.ui dist/DRG-Save-Editor/

      - name: Compress files to ZIP
        run: |
          powershell Compress-Archive -Path dist/DRG-Save-Editor/* -DestinationPath dist/DRG-Save-Editor.zip

      - name: Get the current date and time
        id: date
        run: echo "RELEASE_TAG=$(date -u +%Y%m%d%H%M%S)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/DRG-Save-Editor.zip
          asset_name: DRG-Save-Editor.zip
          asset_content_type: application/zip